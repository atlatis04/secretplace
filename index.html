    /* í…ìŠ¤íŠ¸ ê°€ë…ì„±ì„ ìœ„í•œ ì˜¤ë²„ë ˆì´ */
    .hero::after {

    .cta-button {

    .pins-container {

    /* ì§€ë„ ìœ„ í•€/ì‚¬ì§„ ì• ë‹ˆë©”ì´ì…˜ ìƒ˜í”Œ */
    .photo-pin {

    .photo-pin img {

    /* í•€ ì•„ì´ì½˜ */

    /* ë°˜ì‘í˜• ëª¨ë°”ì¼ */
    @media (max-width: 768px) {

  </style>

<body>

  <header>
    <div class="logo">Maplog.space</div>
  </header>

  <section class="hero">
    <div id="map-bg"></div>

    <div class="hero-content">
      <h1>ì§€ë„ ìœ„ì— í¼ì³ì§€ëŠ”<br><span>ë‚˜ë§Œì˜ ì¡°ê° ì•¨ë²”</span></h1>
      <p>ì‚¬ì§„ í•œ ì¥ì— ë‹´ê¸´ ê·¸ë‚ ì˜ ì˜¨ë„ì™€ ê³µê¸°.<br>ìŠê³  ì‹¶ì§€ ì•Šì€ ìˆœê°„ë“¤ì„ ì§€ë„ ìœ„ì— ì°¨ê³¡ì°¨ê³¡ ìŒ“ì•„ë³´ì„¸ìš”.</p>
      <a href="/map.html" class="cta-button">ë‚´ ì¶”ì–µ ì €ì¥í•˜ëŸ¬ ê°€ê¸°</a>
    </div>

    <div class="pins-container" id="pins-container">
      <!-- Pins will be added by JS -->
    </div>
  </section>

  <script>
    // Leaflet ë°°ê²½ ì´ˆê¸°í™”
    const map = L.map('map-bg', {
      center: [37.5665, 126.9780], // ì„œìš¸ ì¤‘ì‹¬
      zoom: 13,
      zoomControl: false,
      attributionControl: false,
      dragging: false,
      touchZoom: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 19
    }).addTo(map);

    // í•€ ì¶”ê°€ ë° ëœë¤ ë°°ì¹˜
    const pinsContainer = document.getElementById('pins-container');
    const pinCount = 4;
    const imgUrls = ['/image1.webp', '/image2.webp', '/image3.webp', '/image4.webp'];

    for (let i = 0; i < pinCount; i++) {
      const pin = document.createElement('div');
      pin.className = 'photo-pin';

      // ëœë¤ ìœ„ì¹˜ ì„¤ì • (ì´ë¯¸ì§€ í¬ê¸°ê°€ ì»¤ì¡Œìœ¼ë¯€ë¡œ ì¢€ ë” ì•ˆìª½ìœ¼ë¡œ ë°°ì¹˜í•˜ë˜ ì •ì¤‘ì•™ì€ í”¼í•¨)
      let left, top;
      let isSafe = false;

      // ì¤‘ì•™ ì˜ì—­(ê¸€ì ì˜ì—­)ì„ í”¼í•˜ê¸° ìœ„í•œ ì¬ì‹œë„ ë¡œì§
      while (!isSafe) {
        left = 2 + Math.random() * 85;
        top = 2 + Math.random() * 80;

        // ì¤‘ì•™ ê±°ë¶€ ì˜ì—­ ì„¤ì • (ê°€ë¡œ 25%~75%, ì„¸ë¡œ 20%~70%)
        const inCenterHorizontal = left > 25 && left < 75;
        const inCenterVertical = top > 20 && top < 70;

        if (!(inCenterHorizontal && inCenterVertical)) {
          isSafe = true;
        }
      }

      // ëœë¤ íšŒì „ê°’ ì„¤ì •
      const rot = -15 + Math.random() * 30; // -15deg ~ 15deg
      const rotMid = rot + (Math.random() > 0.5 ? 4 : -4);

      pin.style.left = `${left}%`;
      pin.style.top = `${top}%`;
      pin.style.setProperty('--rot', `${rot}deg`);
      pin.style.setProperty('--rot-mid', `${rotMid}deg`);
      pin.style.animationDelay = `${Math.random() * 2}s`;

      // í´ë¦­ ê°€ëŠ¥í•˜ë„ë¡ ì„¤ì • (ì§€ë„ ì´ë™)
      pin.style.pointerEvents = 'auto';
      pin.style.cursor = 'pointer';
      pin.onclick = () => window.location.href = '/map.html';

      const img = document.createElement('img');
      img.src = imgUrls[i % imgUrls.length];
      img.alt = `Memory ${i + 1}`;

      pin.appendChild(img);
      pinsContainer.appendChild(pin);

      // ë‚˜íƒ€ë‚˜ëŠ” ì• ë‹ˆë©”ì´ì…˜
      setTimeout(() => {
        pin.style.opacity = '1';
        pin.style.transform = `scale(1) rotate(${rot}deg)`;
      }, 100 + i * 200);
    }
  </script>
